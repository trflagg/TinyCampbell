<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Just Another Day At Tiny World Machine Inc.</title>

		<link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>

        <style type="text/css" media="screen">
            body {
                font-family: 'VT323', sans serif;
                font-size: 16px;
                background: #b5b5b5;
            }
            h1 {
                text-align: center;
				font-weight: normal;
				font-size: 48px;
            }
            .cocos2d-app {
                border: 1px solid #fff;
                width: 320px;
                height: 320px;
                display: block;
                margin: 0 auto;
                box-shadow:   0 3px 10px rgba(0, 0, 0, 0.75);
            }
        </style>

		<script type="text/javascript" src="http://hi-scor.es/ld23/scripts/astar/astar.js"></script>
		<script type="text/javascript" src="http://hi-scor.es/ld23/scripts/astar/graph.js"></script>
		<script type="text/javascript" src="http://hi-scor.es/ld23/scripts/state-machine.js"></script>
		<script type="text/javascript">
		function bgColorChanged()
		{
			var color ='#'+document.getElementById('colorInput').color
			document.getElementsByTagName('BODY')[0].style.backgroundColor = color;
			worldBg = color;
		}
		</script>
    </head>
    <body>
        <h1>Tiny World Machine Inc.</h1>

		<script type="text/javascript" src="http://hi-scor.es/ld23/scripts/jscolor/jscolor.js"></script>
		Select color: <input id="colorInput" class="color {pickerClosable:true}" 
			onchange="bgColorChanged();"><br/>
		e - erase<br/>
		w - water<br/>
		h - place hunter camp (near water)<br/>
		m - mountains<br/>
		g - grass<br/>
		r - toggle run<br/>
        <div id='gameDiv' class="cocos2d-app">
            Loading Tiny World Machine Inc...
            <script src="tiny_campbell/init.js" type="text/javascript"></script>
        </div>
    </body>
</html>
